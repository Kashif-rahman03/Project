<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <fieldset>
            <legend><b>Employee Form</b></legend>

            <div>
                <br>
                <label for="name"> Name</label>
                <input type="text" name="myName" id="name">
            </div>

            <div>
                <br>
                Role: <input type="text" name="myRole">
            </div>

            <div>
                <br>
                Email: <input type="email" name="myEmail">
            </div>

            <div>
                <br>
                Date: <input type="date" name="myDate">
            </div>
            
            <div>
                <br>
                Bonus: <input type="number" name="myBonus">
            </div>

            <div>
                <br>
                Are you eligible?: <input type="checkbox" name="myEligibility" checked>
            </div>

            <div>
                <br>
                <p>Gender :</p>
                <input type="radio" name="myGender"> Male
                <br>
                <input type="radio" name="myGender"> Female
                <br>
                <input type="radio" name="myGender">Other 
                <br>
            </div>

            <div>
                <br>
                <textarea name="myText" cols="90" rows="10" placeholder="Write about yourself"></textarea>
            </div>
            
            <div>
                <br>
                <label for="car">Car</label>
                <select name="myCar" id="car">
                    <option value="Ind">Indica</option>
                    <option value="Cre">Creta</option>
                    <option value="Bal">Baleno</option>
                    <option value="Swf" selected>Swift</option>
                </select>
            </div>

        </fieldset>

        <div>
            <br>
            <input type="submit" value="Submit Now" autofocus>
            <input type="reset" value="Reset Now" >
        </div>

    </form>
</body>

</html>
